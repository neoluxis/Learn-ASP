<html>
<head>
	<title>合并单元格示例</title>
</head>
<body>
	<table border="1" cellpadding="0" cellspacing="0" width="80％" align="center" >
		<tr>
			<td width="40％">　</td>
			<td width="60％" colspan="2">　</td>
		</tr>
		<tr>
			<td width="40％" rowspan="2">　</td>
			<td width="30％">　</td>
			<td width="30％">　</td>
		</tr>
		<tr>
			<td width="30％">　</td>
			<td width="30％">　</td>
		</tr>
	</table>
</body>
</html>
